<html>
  <head>
    <style>
      body,
      document {
        margin: 0;
        padding: 0;
      }
      .main {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .thing {
        width: 20px;
        height: 20px;
        background-color: #0f0;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="main" class="main"></div>

    <script>
      const x = 200;
      const y = 200;
      const r = 100;
      const page = document.getElementById('main')
      const d = document.createElement('div')
      const newContent = document.createTextNode('Hi there and greetings!')

      // add the text node to the newly created div
      d.appendChild(newContent)

      page.appendChild(d)
      for (let l = 0; l < 60; l++) {
        const d = document
          .createElement('div')
        d.className='thing'
        const a = (Math.sin(l) * r)
        const b = (Math.cos(l) * r)
        d.style.left = (x + a) + 'px'
        d.style.top = (y + b) + 'px'
        page.appendChild(d)
      }
    </script>
  </body>
</html>
